                    <span>user_name_here</span>

                    <input type="password" placeholder="password" name="pswrd"><br>
                    <input type="button" onclick="check(this.form)" value="login"/>

                function check(form) {
                    if (form.userid.value == "dew" && form.pswrd.value == "123") {
                        window.open("https://www.youtube.com/watch?v=mJa_3IiKxFk");
                    }
                    else {
                        alert("The username and password you entered don't match");
                    }
                }
            </script>
        </div>
        <nav>
            <a href="#store">store</a>
            <a href="#support">support</a>
            <a href="#hot">hot</a>
            <a href="#new">new</a>
            <a href="#shoes">shoes</a>

            <a href="#cooking">cooking</a>
            <a href="#cart">cart</a>
