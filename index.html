<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Taviraj:400,400i&display=swap" rel="stylesheet">

    <title>Fire Sale Emporium</title>
</head>
<body>
    <header>
        <div id="brandName">
            Fire Sale Emporium
        </div>
        <div class="searchBar">
            <form name="searchBarForm" action="index.html" method="post">
                <input type="text" name="searchText" class="search-txt" placeholder="Type to search"/><br>
                <input type="button" onclick="" value="Search" id="searchBtn"/>
            </form>
        </div>
        <div id="loginBox">
            <form name="loginForm" action="index.html" method="post">
                <input type="text" placeholder="Username" name="userid" id="userid" pattern="[a-zA-Z0-9]+" required><br>
                <input type="password" placeholder="Password" name="pswrd" id="pswrd"><br>
                <input type="button" onclick="check(this.form)" value="Login" id="loginBtn"/>
                <div id="usernameDisplay"></div>
            </form>

            <script src="js/script.js"></script>
            <script language="javascript">
                function check(form) {
                    if (form.userid.value == "dew" && form.pswrd.value == "123") {
                        window.open("https://www.youtube.com/watch?v=mJa_3IiKxFk");
                    }
                    else {
                        alert("The username and password you entered don't match");
                    }
                }
            </script>
        </div>
        <nav>
            <a href="#store">store</a>
            <a href="#support">support</a>
            <a href="#hot">hot</a>
            <a href="#new">new</a>
            <a href="#shoes">shoes</a>
            <a href="#books">books</a>
            <a href="#cooking">cooking</a>
            <a href="#cart">cart</a>
        </nav>         
    </header>
    <main>
    <h2>Daily Hot Deals</h2>

        </marquee> -->

        <thead>
            <tr>
                <td>Books</td>
                <td>Backpacks</td>
                <td>E-Books</td>
                <td>Sports</td>
            </tr>
        </thead>
    </table>
    </main>
    <footer>
        <p>Footer</p>
        <p>Copyright 2034. All rights unreserved.</p>
    </footer>
</body>
</html>
